<html><head>

    <title>Fria rubriker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title"><span> Besketed:</span> Leif GW skakad av skrämmande sjukdomen</div>
    <div class="button" onclick="generateTitle()">Generera ny rubrik</div>

    <script>
      var words = [
      ["Avslöjar:", "Skakig mobilkamera:", "Chocken:", "Folkets fiende:", "KAOSET:", "Sveket:", "Mardrömmen:", "Skräcken:", "Flyktingkrisen:", "Maktmissbruket:", "Systemkolapsen:"],
      ["Kakan Hermansson", "Muslimer", "Islamister", "Miljöpartiet", "Känd feminist", "Hemlig källa", "Conny, 54", "Facket", "Sjuklövern", "Romerna", "Judarna", "Vänsterpartiet", "Stefan Löfven", "AFA", "Asylsökanden", "Muhammed", "SVT"],
      ["hyllar", "bagatelliserar", "feminiserar", "mörkar", "filmade", "tystar ned", "talar ut om", "uppmuntrar", "glädjs av", "islamiserar", "uppskattar", "stöttade", "ansvarig för"],
      ["feministiska", "ryska", "hemliga", "odemokratiska", "livsfarliga", "osannolika", "galna", "förödande", "omtalade", "skrämmande", "okulta", "naiva", "arabiska", "kommunistiska"],
      ["sharialagarna", "osvenska värden", "kommunististsympatisören", "kulturen", "tiggarligan", "Pridefestivalen", "straffskalan", "våldtäkten", "våldtäkten", "våldtäkten", "regeringskrisen"]
      ];

      var titleElement = document.getElementById("title");

      function generateTitle(){
      var result = "<span>";
        for (let i = 0; i < words.length; i++) {
			    result += " " + words[i][Math.floor((Math.random() * words[i].length))];
			    if(i == 0) result += "</span>";
			    }
			    titleElement.innerHTML = result;
			    }

			    generateTitle();
			    </script>
